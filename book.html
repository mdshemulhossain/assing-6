<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Book</title>
    <!-------------------
           bootstrap css
      -------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
</head>
<body>
    <!------------------------ 
           book search here
    --------------------- -->
    <h3 class="text-center text-success">Please Search Your Favorite Book</h3>
    <div class="">
    <div class="input-group mb-3 w-50 mx-auto mt-3">
        <input id="search-field" type="text" class="form-control" placeholder="Please search your book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-success" type="button" id="button-addon2">Search</button>
      </div>
    </div>
    <!---------------
           Alert
    ------------------>
    <div class= "alert alert-primary alert-dismissible w-50 mx-auto" role="alert" id="liveAlert">
    </div>
    <!----------------
      Total book result
      ----------------->
    <div id = "result-div" class="card text-light bg-success mb-4 mx-auto" style="max-width: 50%;">

    </div> 
      <!-----------------
      Book search output 
      ------------------->
      <div  id = "books" class="card mb-3 mx-auto m-5 " style="width:50%">
      </div>
      <!-----------------
             loading
      ----------------->
      <div class= "d-flex justify-content-center">
        <button id="loading" class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
      </div>

    <script src="book.js"></script>
</body>
</html>
